	<!-- App -->
	<div class="container">
		<div class="loading-init">
			<div class="loading-init__header">Loading</div>
			<div class="loading-init__status">Assembling Shells</div>
		</div>
		<div class="stage-container remove">
			<div class="canvas-container">
				<canvas id="trails-canvas"> </canvas>
				<canvas id="main-canvas"> </canvas>
			</div>
			<div class="controls">
				<div class="btn pause-btn">
					<svg fill="white" width="24" height="24">
						<use href="#icon-pause" xlink:href="#icon-pause"></use>
					</svg>
				</div>
				<div class="btn sound-btn">
					<svg fill="white" width="24" height="24">
						<use href="#icon-sound-off" xlink:href="#icon-sound-off"></use>
					</svg>
				</div>
				<div class="btn settings-btn">
					<svg fill="white" width="24" height="24">
						<use href="#icon-settings" xlink:href="#icon-settings"></use>
					</svg>
				</div>
			</div>
			<div class="menu hide">
				<div class="menu__inner-wrap">
					<div class="btn btn--bright close-menu-btn">
						<svg fill="white" width="24" height="24">
							<use href="#icon-close" xlink:href="#icon-close"></use>
						</svg>
					</div>
					<div class="menu__header" data-i18n="settings">Settings</div>
					<div class="menu__subheader" data-i18n="settings_subheader">Hover over the mouse to view setting
						details; click to expand the submenu.</div>
					<form>
						<div class="form-option form-option--select">
							<label class="lang-label" data-i18n="language_label">Language</label>
							<select class="lang-select">
								<option value="en">English</option>
								<option value="zh">中文</option>
							</select>
						</div>
						<div class="form-option form-option--select">
							<label class="shell-type-label" data-i18n="shell_type">Shell Type</label>
							<select class="shell-type"></select>
						</div>
						<div class="form-option form-option--select">
							<label class="shell-size-label" data-i18n="shell_size">Shell Size</label>
							<select class="shell-size"></select>
						</div>
						<div class="form-option form-option--select">
							<label class="quality-ui-label" data-i18n="quality">Quality</label>
							<select class="quality-ui"></select>
						</div>
						<div class="form-option form-option--select">
							<label class="sky-lighting-label" data-i18n="sky_lighting">Sky Lighting</label>
							<select class="sky-lighting"></select>
						</div>
						<div class="form-option form-option--select">
							<label class="scaleFactor-label" data-i18n="scale">Scale</label>
							<select class="scaleFactor"></select>
						</div>
						<div class="form-option form-option--range">
							<label class="word-shell-label" style="cursor: pointer;" data-i18n="text_fireworks">Text
								Fireworks</label>
							<input class="word-shell" type="range" min="0" max="1" step="0.01" value="0.3" />
							<span class="word-shell-value">30%</span>
						</div>
						<div class="word-shell-submenu hide">
							<div class="word-list"></div>
							<div class="word-actions">
								<button type="button" class="add-word-btn" data-i18n="add_text">Add Text</button>
							</div>
						</div>
						<div class="form-option form-option--range">
							<label class="picture-shell-label" style="cursor: pointer;"
								data-i18n="picture_fireworks">Picture
								Fireworks</label>
							<input class="picture-shell" type="range" min="0" max="1" step="0.01" value="0" />
							<span class="picture-shell-value">0%</span>
						</div>
						<div class="picture-shell-submenu hide">
							<div class="picture-list"
								style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px;"></div>
							<div class="word-actions"
								style="display: flex; align-items: center; justify-content: flex-end;">
								<div class="form-option form-option--checkbox"
									style="margin: 0 15px 0 0; min-height: auto;">
									<label class="picture-original-color-label"
										style="width: auto; padding-right: 8px; font-size: 0.9em;"
										data-i18n="restore_picture_color">Original Color</label>
									<input class="picture-original-color" type="checkbox"
										style="width: 20px; height: 20px;" />
								</div>
								<label class="add-word-btn" style="cursor: pointer; display: inline-block;">
									<span data-i18n="upload_picture">Upload</span>
									<input type="file" class="picture-upload" accept="image/*" style="display: none;" />
								</label>
								<button type="button" class="clear-pictures-btn add-word-btn" style="margin-left: 10px;"
									data-i18n="clear_pictures">Clear</button>
							</div>
						</div>
						<div class="form-option form-option--checkbox">
							<label class="auto-launch-label" data-i18n="auto_fire">Auto Fire</label>
							<input class="auto-launch" type="checkbox" />
						</div>
						<div class="form-option form-option--checkbox">
							<label class="clock-mode-label" style="cursor: pointer;"
								data-i18n="fireworks_clock">Fireworks Clock</label>
							<input class="clock-mode" type="checkbox" />
						</div>
						<div class="clock-mode-submenu hide">
							<div class="form-option form-option--select">
								<label class="time-format-label" data-i18n="time_format">Time Format</label>
								<select class="time-format"></select>
							</div>
							<div class="form-option form-option--checkbox">
								<label class="show-countdown-label" data-i18n="show_countdown">Show Countdown</label>
								<input class="show-countdown" type="checkbox" />
							</div>
							<div class="form-option">
								<label class="countdown-target-time-label" data-i18n="countdown_target">Countdown Target
									(HH:mm:ss)</label>
								<input class="countdown-target-time" type="text" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}"
									placeholder="00:00:00" />
							</div>
							<div class="form-option form-option--checkbox">
								<label class="countdown-celebration-label" data-i18n="countdown_celebration">Countdown
									Celebration</label>
								<input class="countdown-celebration" type="checkbox" />
							</div>
						</div>
						<div class="form-option form-option--checkbox form-option--finale-mode">
							<label class="finale-mode-label" data-i18n="finale_mode">Finale Mode</label>
							<input class="finale-mode" type="checkbox" />
						</div>
						<div class="form-option">
							<label class="background-settings-label" style="cursor: pointer;"
								data-i18n="background_settings">Background Settings</label>
						</div>
						<div class="background-settings-submenu hide">
							<div class="form-option">
								<label data-i18n="background_url">Image URL</label>
								<input class="background-url" type="text" placeholder="https://example.com/bg.jpg"
									style="width: 50%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: #fff; padding: 4px;" />
							</div>
							<div class="form-option">
								<label data-i18n="background_upload">Upload Image</label>
								<input class="background-upload" type="file" accept="image/*"
									style="width: 50%; font-size: 0.8rem;" />
							</div>
							<div class="form-option form-option--select">
								<label data-i18n="background_mode">Background Mode</label>
								<select class="background-mode">
									<option value="cover" data-i18n="bg_cover">Cover</option>
									<option value="contain" data-i18n="bg_contain">Contain</option>
									<option value="100% 100%" data-i18n="bg_stretch">Stretch</option>
									<option value="auto" data-i18n="bg_tile">Tile</option>
								</select>
							</div>
							<div class="form-option" style="justify-content: center;">
								<button type="button" class="clear-background-btn add-word-btn"
									data-i18n="clear_background">Clear Background</button>
							</div>
						</div>
						<div class="form-option form-option--checkbox">
							<label class="hide-controls-label" data-i18n="hide_controls">Hide Controls</label>
							<input class="hide-controls" type="checkbox" />
						</div>
						<div class="form-option form-option--checkbox form-option--fullscreen">
							<label class="fullscreen-label" data-i18n="fullscreen">Fullscreen</label>
							<input class="fullscreen" type="checkbox" />
						</div>
						<div class="form-option form-option--checkbox">
							<label class="long-exposure-label" data-i18n="open_shutter">Open Shutter</label>
							<input class="long-exposure" type="checkbox" />
						</div>
					</form>
					<div class="credits">
						<p class="copyright">

							</script>
						</p>
					</div>
				</div>
			</div>
		</div>
		<div class="help-modal">
			<div class="help-modal__overlay"></div>
			<div class="help-modal__dialog">
				<div class="help-modal__header"></div>
				<div class="help-modal__body"></div>
				<button type="button" class="help-modal__close-btn" data-i18n="close">Close</button>
			</div>
		</div>
		<div class="custom-dialog">
			<div class="custom-dialog__overlay"></div>
			<div class="custom-dialog__box">
				<div class="custom-dialog__header"></div>
				<input type="text" class="custom-dialog__input" />
				<div class="custom-dialog__buttons">
					<button type="button" class="custom-dialog__btn custom-dialog__btn--cancel"
						data-i18n="cancel">Cancel</button>
					<button type="button" class="custom-dialog__btn custom-dialog__btn--confirm"
						data-i18n="confirm">Confirm</button>
				</div>
			</div>
		</div>
	</div>
